<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Turno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ticket_cliente.css') }}">
</head>
<body>
    <header>
        <!-- Encabezado con botón de Cerrar Sesión -->
        <div class="container">
            <div class="header-buttons">
                <button onclick="location.href='{{ url_for('modificar_ticket') }}'">Modificar</button>

                <button onclick="location.href='/dashboard'">Dashboard</button>
                <form id="logout-form" action="{{ url_for('logout_admin') }}" method="post">
                    <button type="submit">Cerrar Sesión</button>
                </form>
            </div>
    </header>
    <form id="ticket-form" action="{{ url_for('registrar_ticket_admin') }}" method="post">
        <div class="container">
            <h1>Ticket de Turno</h1>
            <p>Complete el formulario para generar o modificar su ticket</p>
            

                <!-- CURP -->
                <div id="row">
                    <div class="col-25">
                        <label for="curp">CURP:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="curp" name="curp">
                    </div>
                </div>

                

                <!-- Nombre completo -->
                <div id="row">
                    <div class="col-25">
                        <label for="nombre_completo">Nombre completo de quien realizará el trámite:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="nombre_completo" name="nombre_completo">
                    </div>
                </div>

                <!-- Nombre -->
                <div id="row">
                    <div class="col-25">
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="nombre" name="nombre">
                    </div>
                </div>

                <!-- Apellido Paterno -->
                <div id="row">
                    <div class="col-25">
                        <label for="paterno">Paterno:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="paterno" name="paterno">
                    </div>
                </div>

                <!-- Apellido Materno -->
                <div id="row">
                    <div class="col-25">
                        <label for="materno">Materno:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="materno" name="materno">
                    </div>
                </div>

                <!-- Teléfono -->
                <div id="row">
                    <div class="col-25">
                        <label for="telefono">Teléfono:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="telefono" name="telefono">
                    </div>
                </div>

                <!-- Celular -->
                <div id="row">
                    <div class="col-25">
                        <label for="celular">Celular:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="celular" name="celular">
                    </div>
                </div>

                <!-- Correo -->
                <div id="row">
                    <div class="col-25">
                        <label for="correo">Correo:</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="correo" name="correo">
                    </div>
                </div>

                <!-- Nivel -->
                <div id="row">
                    <div class="col-25">
                        <label for="nivel">¿Nivel al que desea ingresar o que ya cursa el alumno?</label>
                    </div>
                    <div class="col-75">
                        <select id="nivel" name="nivel">
                            <option value="primaria">Primaria</option>
                            <option value="secundaria">Secundaria</option>
                            <option value="preparatoria">Preparatoria</option>
                            <option value="universidad">Universidad</option>
                        </select>
                    </div>
                </div>

                <!-- Municipio -->
                <div id="row">
                    <div class="col-25">
                        <label for="municipio">Municipio donde desea estudie el alumno:</label>
                    </div>
                    <div class="col-75">
                        <select id="municipio" name="municipio">
                            <option value="saltillo">Saltillo</option>
                            <option value="arteaga">Arteaga</option>
                            <option value="ramos_arizpe">Ramos Arizpe</option>
                        </select>
                    </div>
                </div>

                <!-- Asunto -->
                <div id="row">
                    <div class="col-25">
                        <label for="asunto">Seleccione el asunto que va a tratar:</label>
                    </div>
                    <div class="col-75">
                        <select id="asunto" name="asunto">
                            <option value="inscripcion">Inscripción</option>
                            <option value="informacion">Información</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                </div>

                <!-- Botón para enviar -->
                <div id="row">
                    <input type="submit" class="boton_ticket" value="Enviar">
                </div>

                
            
        </div>
    </form>
   
</body>
</html>
