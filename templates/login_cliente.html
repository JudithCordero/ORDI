<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión como Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_cliente.css') }}">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Iniciar Sesión como Cliente</h1>
        
        <!-- Aquí va el formulario de inicio de sesión -->
        <form action="{{ url_for('login_cliente') }}" method="post" class="login-form">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="h-captcha" data-sitekey="1b5cdb98-b618-4802-b878-540a15ceefd2"></div>
            <div>
                <input type="submit" value="Iniciar Sesión" class="submit-button">
            </div>
        </form>
        
        <!-- Botón para registrar -->
        <a class="register-button" href="{{ url_for('registro_cliente') }}">Registrar</a>
    </div>
</body>
</html>
